name: CI @ devshell

on:
  pull_request:
  push:
  schedule:
    - cron: '00 21 * * *'

jobs:
  distcheck:
    runs-on: ubuntu-18.04
    container:
      image: ghcr.io/syslog-ng/dbld-devshell:latest

    steps:
      - name: Checkout syslog-ng source
        uses: actions/checkout@v2

      - name: Set ENV variables
        run: |
          . .github/workflows/gh-tools.sh

          DISTCHECK_CONFIGURE_FLAGS="
            CFLAGS=-Werror
            --prefix=${HOME}/install/syslog-ng
            --with-ivykis=internal
            --with-jsonc=system
            --enable-tcp-wrapper
            --enable-linux-caps
            --enable-manpages
            --enable-all-modules
            --disable-java
            --disable-java-modules
            --with-python=3
          "

          gh_export DISTCHECK_CONFIGURE_FLAGS

      - name: autogen.sh
        run: ./autogen.sh

      - name: configure
        run: ./configure --disable-all-modules --enable-manpages

      - name: distcheck
        run: |
          . tests/build-log-cflags-propagation.sh
          exec_prop_check "make distcheck -j 3 V=1"

      - name: collect
        if: ${{ always() }}
        run: |
          tar -czf /tmp/asd.tar.gz .

      - name: "Artifact: all"
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: distcheck
          path: /tmp/asd.tar.gz
